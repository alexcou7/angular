<div style=" width: fit-content">
      <label for="name">Filter by name</label>
      <input name="name" type="text" [(ngModel)]="name" placeholder="Substring to filter" />
      <button class="primary small" style="margin-left: 10px; padding: 8px;" (click)="filtrar()" >Apply filter</button>
      <button class="primary small"  style="margin-left: 10px; padding: 8px;"(click)="removeFilter()">Remove filter</button>
</div>
