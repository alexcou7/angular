<h3 style="color: #1976d2">Your project information:</h3>
<div style="border: solid 1px; width: 30%">
        <div *ngIf="projectMostrar != null; else error">
            <p><strong>Project id:</strong> {{projectMostrar.id}}</p>
            <p><strong>Project name:</strong> {{projectMostrar.name}}</p>
        </div>
</div>
<ng-template #error>
  <p style="color: red" >The project with ID: {{id}} doesnt exists in our database</p>
</ng-template>
